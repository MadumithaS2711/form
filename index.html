</DOCTYPE html>
<html>
<head>
<title> HTML Form </title>
</head>
<body>
<h2 style="text-align: center;"> Resume Form </h2>
<form action="mailto:madhuksarasivakumar@gmail.com;" method="post" enctype="text/plain">
<label> Enter Your Name </label><br>
<input type="name" name="yourname"><br>
<label> Enter Your Password </label><br>
<input type="password" name="yourpassword"><br>
<label> Age </label><br>
<select name="age">
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
<option>21</option>
</select> <br>
<h2> Enter Your Gender </h2>
<label> Male </label>
<input type="radio" name="male"/><br>
<label> Female </label>
<input type="radio" name="Female"/><br>
<label> Others </label>
<input type="radio" name="Others"/><br>
<h2> Enter Your hobbies </h2>
<label> Drawing </label>
<input type="checkbox" name="Drawing" /><br>
<label> Dancing </label>
<input type="checkbox" name="dancing" /><br>
<label> Eating </label>
<input type="checkbox" name="Eating" /><br>
<label> Select Your Favourite Color:</label><br>
<input type="color" name="favouritecolor"><br>
<label> Select Your Date Of Birth</label><br>
<input type="date" name="DOB"><br>
<label>Attach The File:</label><br>
<input type="file"><br>
<textarea cols="10" rows="10" name="textarea">
</textarea><br>
<input type="submit">
</form>
</body>
